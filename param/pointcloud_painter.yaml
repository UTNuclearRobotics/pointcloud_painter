
pointcloud_painter:
  painter_service_name:     pointcloud_painter/paint
  stitcher_service_name:    laser_stitcher/stationary_scan
  should_loop:              false
  max_lens_angle:           90
  projection_type:          4
  neighbor_search_count:    1
  flat_voxel_size:          0.0025
  spherical_voxel_size:     0.002
  compress_image:           true
  image_compression_ratio:  2
  camera_frame_front:       front_camera_frame
  camera_frame_rear:        rear_camera_frame
  target_frame:             target_frame